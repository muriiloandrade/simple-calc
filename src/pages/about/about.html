<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center;">
      Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-label floating>Valor1</ion-label>
      <ion-input type="text" [(ngModel)]="valor1" value="" id="valor1"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Valor2</ion-label>
      <ion-input type="text" [(ngModel)]="valor2" value="" id="valor2"></ion-input>
    </ion-item>
    
    <div id="botoes">
      <button ion-button outline round (click)="soma()">+</button>
      <button ion-button outline round (click)="subtrai()">-</button>
      <button ion-button outline round (click)="multiplica()">*</button>
      <button ion-button outline round (click)="divide()">/</button>
    </div>

    <ion-item>
      <ion-label floating>Resultado</ion-label>
      <ion-input type="text" [(ngModel)]="resultado" value=""></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
